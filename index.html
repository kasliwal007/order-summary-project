<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <div class="main-container">
    <img class="hero-image" src="illustration-hero.png" alt="hero-image" />

    <div class="info">
      <h1>Order Summary</h1>
      <p class="tag-2">
        You can now listen to millions of songs, audiobooks and podcasts on
        any device, anywhere you like!
      </p>
      <div class="plans">
<img class="sound" src="icon-music.png" alt="sound-logo" />
        <div class="rate">

          <p class="tag"><strong>Annual Plan</strong></p>
          <p class="tag-2">$59.99/year</p>
        </div>

        <span id="change"> <a href="">  <strong> Change</strong></a></span>
      </div>
    <a href="#"><div class="button"><p class="tag">Proceed to Payment</p></div></a>
    <br>
    <a class="tag-2"href="index.html">Cancel Order</a>
    </div>
    <br>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Saksham Khandelwal</a>.
    </div>
  </div>

</body>
</html>
